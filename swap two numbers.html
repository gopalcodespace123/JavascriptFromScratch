<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Swap To Numbers</title>

    <script type="text/javascript">
        //in this we are using temporary variable.
        var a = prompt('Please Enter The a Value');
        var b = prompt('Please Enter The b Value');
        console.log(`The value of a is: ${a} , The value of b is: ${b}`);
        var temp;
        temp = a;
        a = b;
        b = temp;
        console.log(` After Swapping \n The value of a is: ${a}, The value of b is: ${b} `);
    </script>
</head>

<body>

</body>

</html>
